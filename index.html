<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rtx Next – YouTube Downloader</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0f0f0f;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#1c1c1c;
  padding:25px;
  border-radius:15px;
  width:100%;
  max-width:380px;
}
h1{
  margin:0 0 10px;
  color:#ff0000;
}
input,select,button{
  width:100%;
  margin-top:12px;
  padding:10px;
  border-radius:10px;
  border:none;
  font-size:15px;
}
input,select{
  background:#2b2b2b;
  color:white;
}
button{
  background:#ff0000;
  color:white;
  cursor:pointer;
  font-weight:bold;
}
button:hover{
  opacity:0.9;
}
.footer{
  font-size:12px;
  color:#aaa;
  margin-top:15px;
  text-align:center;
}
</style>
</head>
<body>

<div class="box">
  <h1>Rtx Next</h1>
  <p>Fast YouTube Video Downloader</p>

  <input id="url" placeholder="Paste YouTube link">

  <select id="quality">
    <option value="1080">1080p</option>
    <option value="720">720p</option>
    <option value="480">480p</option>
    <option value="360">360p</option>
    <option value="mp3">MP3</option>
  </select>

  <button onclick="download()">Download</button>

  <div class="footer">
    © 2025 Rtx Next
  </div>
</div>

<script>
function download(){
  const url = document.getElementById('url').value;
  const q = document.getElementById('quality').value;

  if(!url){
    alert("Paste YouTube link");
    return;
  }

  // Example free API redirect (replace if needed)
  window.open(
    `https://loader.to/api/button/?url=${encodeURIComponent(url)}&f=${q}`,
    "_blank"
  );
}
</script>

</body>
</html>
